name: Extract ZIP and Build APK

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract project files
        run: |
          shopt -s nullglob
          zip_files=(*.zip)
          if [ ${#zip_files[@]} -gt 0 ]; then
            for zip in "${zip_files[@]}"; do
              echo "ðŸ“¦ Extracting: $zip"
              unzip -o -- "$zip"
              rm -f "$zip"
            done
          else
            echo "âš ï¸ No ZIP files found, skipping extraction."
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build web app
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create capacitor config
        run: |
          cat > capacitor.config.ts << 'CAPEOF'
          import { CapacitorConfig } from '@capacitor/cli';
          const config: CapacitorConfig = {
            appId: 'com.footballquiz.app',
            appName: 'Football Quiz',
            webDir: 'dist',
            server: { androidScheme: 'https' }
          };
          export default config;
          CAPEOF

      - name: Install Capacitor
        run: npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Add Android platform
        run: npx cap add android

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Add required Android permissions
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          cp "$MANIFEST" "${MANIFEST}.backup"
          awk '/<application/ {
            print "    <!-- App Permissions -->"
            print "    <uses-permission android:name=\"android.permission.INTERNET\" />"
            print "    <uses-permission android:name=\"android.permission.RECORD_AUDIO\" />"
            print "    <uses-permission android:name=\"android.permission.FOREGROUND_SERVICE\" />"
            print "    <uses-permission android:name=\"android.permission.FOREGROUND_SERVICE_MEDIA_PLAYBACK\" />"
            print "    <uses-permission android:name=\"android.permission.MODIFY_AUDIO_SETTINGS\" />"
            print "    <uses-permission android:name=\"android.permission.WAKE_LOCK\" />"
            print "    <uses-permission android:name=\"android.permission.POST_NOTIFICATIONS\" />"
            print "    <uses-permission android:name=\"android.permission.ACCESS_NETWORK_STATE\" />"
            print ""
          }
          { print }' "${MANIFEST}.backup" > "$MANIFEST"
          echo "âœ… Android permissions added"

      - name: Update app name to Football Quiz
        run: |
          STRINGS="android/app/src/main/res/values/strings.xml"
          if [ -f "$STRINGS" ]; then
            sed -i 's|<string name="app_name">.*</string>|<string name="app_name">Football Quiz</string>|' "$STRINGS"
            sed -i 's|<string name="title_activity_main">.*</string>|<string name="title_activity_main">Football Quiz</string>|' "$STRINGS"
            sed -i 's|<string name="package_name">.*</string>|<string name="package_name">com.footballquiz.app</string>|' "$STRINGS"
            sed -i 's|<string name="custom_url_scheme">.*</string>|<string name="custom_url_scheme">com.footballquiz.app</string>|' "$STRINGS"
            echo "âœ… App name updated to Football Quiz"
            cat "$STRINGS"
          else
            mkdir -p android/app/src/main/res/values
            cat > "$STRINGS" << 'STREOF'
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <string name="app_name">Football Quiz</string>
              <string name="title_activity_main">Football Quiz</string>
              <string name="package_name">com.footballquiz.app</string>
              <string name="custom_url_scheme">com.footballquiz.app</string>
          </resources>
          STREOF
            echo "âœ… strings.xml created"
          fi

      - name: Setup app icon
        run: |
          npm install -g @capacitor/assets
          mkdir -p resources
          if [ -f "icon.png" ]; then
            cp icon.png resources/icon.png
            echo "âœ… Icon found, generating assets..."
            npx @capacitor/assets generate --android
          else
            echo "âš ï¸ No icon.png found, using default icon"
          fi

      - name: Fix Kotlin dependencies
        run: |
          cat >> android/build.gradle << 'KTEOF'

          allprojects {
              configurations.all {
                  resolutionStrategy {
                      force 'org.jetbrains.kotlin:kotlin-stdlib:1.9.22'
                      force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.22'
                  }
              }
          }
          KTEOF

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
